<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechElite</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="dammy">
            <p><a href="/" aria-label="ホームに戻る">ダミーサイト</a></p>
        </div>
        <input type="checkbox" id="hamburger" class="menu-btn" aria-label="ナビゲーションメニューを開閉">
        <label for="hamburger" class="menu-icon" aria-label="メニュー">
            <span class="navicon" aria-hidden="true"></span>
        </label>
        <div class="menu-group">
            <div class="company">
                <a href="#service-items" class="nav-item" aria-label="我が社について">我が社について</a>
            </div>
            <div class="service">
                <a href="#service-section" class="nav-item" aria-label="サービス一覧">サービス</a>
            </div>
            <div class="qa">
                <a href="#contact-form" class="nav-item" aria-label="お問い合わせ">お問合せ</a>
            </div>
        </div>
    </header>
    <div class="title">
        <p>ダミーサイトへようこそ</p>
    </div>
    <footer id="footer-content">
        <div class="service" id="service-items">
            <div class="about-company">
                <p class="section-title">我が社について</p>
            </div>
            <div class="about-sentence">
                <p>TechEliteは、顧客に自信を持って<span class="delivery">「納品」</span>ができるレベルのLPが作れるようになります。</p>
            </div>
        </div>
        <div class="footer-service" id="service-section">
            <p class="section-title">サービス</p>
            <div class="service-items">
                <div class="WEB">
                    <p>WEB制作</p>
                </div>
                <div class="SEO">
                    <p>SEOコンサル</p>
                </div>
                <div class="smart">
                    <p>スマホアプリ開発</p>
                </div>
            </div>
            <div class="WEBseisaku">
                <p>WEB制作</p>
            </div>
            <div class="contact-form" id="contact-form">
                <p class="section-title">お問い合わせ</p>
                <div class="form-group">
                    <div class="label-wrapper">
                        <label for="name">お名前</label>
                        <span class="required">*必須</span>
                    </div>
                    <input type="text" id="name" name="name" required aria-required="true" placeholder="例）田中 太郎">
                </div>
                <div class="form-group">
                    <div class="label-wrapper">
                        <label for="prefecture">お住まいの都道府県</label>
                        <span class="required">*必須</span>
                    </div>
                    <select id="prefecture" name="prefecture" required aria-required="true" onchange="updateCities()">
                        <option value="">選択してください</option>
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="岩手県">岩手県</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="label-wrapper">
                        <label for="city">お住まいの市区町村</label>
                        <span class="required">*必須</span>
                    </div>
                    <select id="city" name="city" required aria-required="true">
                        <option value="">選択してください</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="label-wrapper">
                        <label for="email">メールアドレス</label>
                        <span class="required">*必須</span>
                    </div>
                    <input type="email" id="email" name="email" required aria-required="true" placeholder="例）abcd123@examle.com">
                </div>
                <div class="form-group">
                    <div class="label-wrapper">
                        <label for="phone">電話番号</label>
                        <span class="optional">任意</span>
                    </div>
                    <input type="tel" id="phone" name="phone" placeholder="例）09012345678">
                </div>
                <button type="button" class="submit-btn">送信</button>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/js.js"></script>
</body>
</html>
